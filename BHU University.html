<html>

<head>
<title>BHU University
</title>

<style>
table, th, td
	{
		width:1000px;
		border: 1px solid black;
		border-color: gray;
	}
tr:hover {background-color:#f5f5f5;}

div {
		background-color: #d64161; 
		text-align: center;}
			
h3 	{ 
		color:white;
	}
p {color:#6b5b95;}
</style>

</head>

<body style="background-color:#feb236;">

<div> 
<h3>BHU University</h3>
 </div>
<p><b> Candidate Registration </b> </p>

<form action="Next.html">
<table>
<tr>
<td>Student Name</td>
<td><input type="text" placeholder="Student Name">  </input> </td>
</tr>

<tr>
<td>Student ID</td>
<td><input type="number" placeholder="Student ID">  </input> </td>
</tr>

<tr>
<td>Gender</td>
<td>
<input type="radio" name="Gender" value="Male"> Male </input>
<input type="radio" name="Gender" Value="Female" > Female </input>

</td>
</tr>

<tr>
<td>Course</td>
<td>
	<select name="Course">
    <option value="Civil Engineering">Civil</option>
    <option value="Computer Science Engineering">CSC</option>
    <option value="Mechanical Engineering">Mech</option>
    <option value="Electrical and Electronics Engineering">EEE</option> 
	</select>
</td>
</tr>

<tr>
<td>Address</td>
<td>
<textarea type="textarea"> </textarea>
 </td>
</tr>

<tr>
<td>Email</td>
<td><input type="text" placeholder="Mail ID">  </input> </td>
</tr>

<tr>
<td>Mobile</td>
<td><input type="number" placeholder="Mobile Number">  </input> </td>
</tr>

<tr>
<td>Language</td>
<td>
<input type="checkbox" name="Language" value="Tamil"> Tamil
<input type="checkbox" name="Language" value="French"> French
<input type="checkbox" name="Language" value="English"> English
<input type="checkbox" name="Language" value="Germany"> Germany
</td>
</tr>

<tr>
<td><button type="Submit" value="Submit">Submit</button> </td>
<td><button type="Reset"  value="Reset">Reset</button> </td>
</tr>

</table>
</form>

</body>



</html>
